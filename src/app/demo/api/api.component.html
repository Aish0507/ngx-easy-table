<div class="columns">
  <div class="column col-12 my-1">
    <button class="btn"
            [routerLink]="['/api-doc']">See API doc</button>
  </div>
  <div class="column col-md-12">
    <div class="accordion">
      <input id="accordion-1"
             type="radio"
             name="accordion-radio"
             hidden="">
      <label class="accordion-header c-hand"
             for="accordion-1"><i class="icon icon-arrow-right mr-1"></i>Pagination
      </label>
      <div class="accordion-body">
        <button class="btn btn-primary mx-1"
                (click)="setPagination(2)">Set pagination on 2</button>
        <button class="btn btn-primary mx-1"
                (click)="setPagination(3)">Set pagination on 3</button>
        <button class="btn btn-primary mx-1"
                (click)="setPagination(4)">Set pagination on 4</button>
        <button class="btn btn-primary mx-1"
                (click)="getTotal()">Get total
        </button> <div class="d-inline" *ngIf="total">Total: {{total}}</div>
      </div>
    </div>
    <div class="accordion">
      <input id="accordion-2"
             type="radio"
             name="accordion-radio"
             hidden="">
      <label class="accordion-header c-hand"
             for="accordion-2"><i class="icon icon-arrow-right mr-1"></i>Row
      </label>
      <div class="accordion-body">
        <button class="btn mx-1"
                (click)="setRowClass(1, 'pink')">Row pink</button>
        <button class="btn mx-1"
                (click)="setRowClass(2, 'blue')">Row blue</button>
        <button class="btn mx-1"
                (click)="setRowClass(3, 'green')">Row green</button>
        <button class="btn mx-1"
                (click)="setRowClasses()">Many rows</button>
        <button class="btn mx-1"
                (click)="setRowStyle()">Set row style</button>
      </div>
    </div>
    <div class="accordion">
        <input id="accordion-cell"
               type="radio"
               name="accordion-radio"
               hidden="">
        <label class="accordion-header c-hand"
               for="accordion-cell"><i class="icon icon-arrow-right mr-1"></i>Cell
        </label>
        <div class="accordion-body">
          <button class="btn mx-1"
                  (click)="setCellClass(1, 3, 'pink')">Cell pink</button>
          <button class="btn mx-1"
                  (click)="setCellClass(2, 5, 'blue')">Cell blue</button>
          <button class="btn mx-1"
                  (click)="setCellClass(3, 2, 'green')">Cell green</button>
          <button class="btn mx-1"
                  (click)="setCellClasses()">Many cells</button>
          <button class="btn mx-1"
                  (click)="setCellStyle()">Set cell style</button>
        </div>
      </div>
    <div class="accordion">
      <input id="accordion-3"
             type="radio"
             name="accordion-radio"
             hidden="">
      <label class="accordion-header c-hand"
             for="accordion-3"><i class="icon icon-arrow-right mr-1"></i>Inputs
      </label>
      <div class="accordion-body">
        <button class="btn btn-primary"
                (click)="setPhone()">Set phone input</button>
        <button class="btn btn-primary mx-1"
                (click)="setAge()">Set age input</button>
        <button class="btn btn-primary mx-1"
                (click)="resetSearchInput()">Reset inputs</button>
      </div>
    </div>
    <div class="accordion">
      <input id="accordion-5"
             type="radio"
             name="accordion-radio"
             hidden="">
      <label class="accordion-header c-hand"
             for="accordion-5"><i class="icon icon-arrow-right mr-1"></i>Sort
      </label>
      <div class="accordion-body">
        <button class="btn btn-primary mx-1"
                (click)="sortBy('name', 'asc')">Sort by name asc
        </button>
        <button class="btn btn-primary mx-1"
                (click)="sortBy('name', 'desc')">Sort by name desc
        </button>
        <button class="btn btn-primary mx-1"
                (click)="sortBy('phone', 'asc')">Sort by phone asc
        </button>
        <button class="btn btn-primary mx-1"
                (click)="sortBy('phone', 'desc')">Sort by phone desc
        </button>
      </div>
    </div>
  </div>
  <div class="column col-12 my-1">
    <ngx-table [data]="data"
               #table
               [configuration]="configuration"
               [columns]="columns">
    </ngx-table>
  </div>
</div>
