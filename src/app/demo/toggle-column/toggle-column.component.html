<div class="columns">
	<div class="column col-12">
		<div class="form-group">
			<label class="form-checkbox form-inline">
        <input type="checkbox" [checked]="true" (change)="toggle('phone', $event.target.checked)">
        <i class="form-icon"></i> phone
      </label>
      <label class="form-checkbox form-inline">
        <input type="checkbox" [checked]="true" (change)="toggle('age', $event.target.checked)">
        <i class="form-icon"></i> age
      </label>
      <label class="form-checkbox form-inline">
        <input type="checkbox" [checked]="true" (change)="toggle('company', $event.target.checked)">
        <i class="form-icon"></i> company
      </label>
      <label class="form-checkbox form-inline">
        <input type="checkbox" [checked]="true" (change)="toggle('name', $event.target.checked)">
        <i class="form-icon"></i> name
      </label>
      <label class="form-checkbox form-inline">
        <input type="checkbox" [checked]="true" (change)="toggle('isActive', $event.target.checked)">
        <i class="form-icon"></i> active
      </label>
		</div>
	</div>
</div>
<div class="columns">
	<div class="column col-12">
		<ngx-table [configuration]="configuration" [data]="data" [columns]="columns">
		</ngx-table>
	</div>
</div>
