<small>Click <i class="icon icon-arrow-right"></i> arrow on the right table side, to get row details</small><br><br>
<div class="form-group">
  <label class="form-label">Group by:</label>
  <label class="form-radio form-inline">
    <input type="radio" name="group" id="checkbox-amount" (change)="onChange('amount')">
    <i class="form-icon"></i> Amount
  </label>
  <label class="form-radio form-inline">
    <input type="radio" name="group" id="checkbox-debit" (change)="onChange('debit')">
    <i class="form-icon"></i> Debit
  </label>
  <label class="form-radio form-inline">
    <input type="radio" name="group" (change)="onChange('isActive')" checked>
    <i class="form-icon"></i> Active
  </label>
</div>
<div class="columns">
  <div class="column col-12">
    <ngx-table
      [configuration]="configuration"
      [data]="data"
      [summaryTemplate]="summaryTemplateRef"
      [groupRowsHeaderTemplate]="groupRowsHeaderTemplateRef"
      [columns]="columns"
      [groupRowsBy]="groupBy">
    </ngx-table>
  </div>
</div>
<ng-template #summaryTemplateRef let-total="total" let-limit="limit" let-page="page">
  <th>
    Total items: {{ total }}
  </th>
  <th>
    Summary: {{ ageSummary }}
  </th>
  <th>
    page: {{ page }}
  </th>
  <th></th>
  <th></th>
  <th></th>
</ng-template>
<ng-template #groupRowsHeaderTemplateRef let-total="total" let-group="group" let-key="key" let-value="value">
  <td>
    Total items: {{ total }} ({{value}})
  </td>
  <td>
    SUM: {{ showCount(group, 'amount') }}
  </td>
  <td>
    SUM: {{ showCount(group, 'debit') }}
  </td>
  <td></td>
  <td></td>
</ng-template>
