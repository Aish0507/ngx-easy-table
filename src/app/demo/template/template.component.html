<h3>Template</h3>
<div class="mb-2">
	<a class="btn" href="https://stackblitz.com/edit/ngx-easy-table?file=app%2Fcomponents%2Ftemplate%2Ftemplate.component.ts"
	 target="_blank">
		See code here
	</a>
</div>
<ngx-table [configuration]="configuration" [data]="data" (event)="eventEmitted($event)" [columns]="columns">
	<ng-template let-row>
		<td class="recruitments__table-row-recruitment">
			<h5 class="color-green font-light">{{row.name}}</h5>
		</td>
		<td class="recruitments__table-row-progressbar">
			<span class="font-small">Days left: {{row.age}}</span>
			<div class="bar bar-sm">
				<div class="bar-item" role="progressbar" [style.width]="row.age + '%'" aria-valuenow="row.age" aria-valuemin="0" aria-valuemax="70"></div>
			</div>
		</td>
		<td>
			<div class="font-small">
				Company: {{row.company}}
				<small class="d-block">{{row.date | date}}</small>
			</div>
		</td>
		<td>
			<span class="font-small display-block">Supervisor: </span><br>
			<strong>{{row.name}}</strong>
		</td>
		<td>
			<span class="font-small display-block">Phone:</span>
			<span class="font-small">{{row.phone}}</span>
		</td>
		<td>
			<div>{{row.addres.street}}</div>
		</td>
	</ng-template>

</ngx-table>
