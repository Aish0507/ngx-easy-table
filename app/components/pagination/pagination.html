<ul class="pagination ng2-table-pagination">

  <li *ngFor="#page of pageNumbers">
    <a href="#" (click)="changePage(page)">{{page}}</a>
  </li>
</ul>

<ul class="btn-group pull-right">
  <button (click)="changeRange(5)" class="btn btn-default">5</button>
  <button (click)="changeRange(10)" class="btn btn-default">10</button>
  <button (click)="changeRange(25)" class="btn btn-default">25</button>
  <button (click)="changeRange(50)" class="btn btn-default">50</button>
  <button (click)="changeRange(100)" class="btn btn-default">100</button>
</ul>
